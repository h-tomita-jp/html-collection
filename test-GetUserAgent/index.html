<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>ユーザーエージェントを表示します</title>
</head>

<body>

  <div id="text">
    <p>ユーザーエージェントを表示します</p>
  </div>

  <div id="useragent">

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/javascript">

    window.onload = function() {
      var ua = navigator.userAgent;
      alert(ua + "がユーザーエージェントです。");
      document.getElementById('useragent').textContent = ua
      sendmail(ua);
    };

  function sendmail(ua) {
    $.ajax( {
		type: "GET",
		url: "mail.php",
		data: "ua=" + ua,
		success: function(html){
		alert(html);
		}
    } );
  };

  </script>

</body>

</html>
