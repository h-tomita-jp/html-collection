<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>class単位に表示</title>
</head>

<body>

  <div id="text">
    <p>今日の日付を表示します</p>
  </div>

  <div class="view_today" id="view_today1"></div>
  <div class="view_today" id="view_today2"></div>
  <div class="view_today" id="view_today3"></div>
  <div class="view_today" id="view_today4"></div>

  <script type="text/javascript" id="sns_scripts_in_head">
    window.onload = function() {
      var view_today_class = document.getElementsByClassName("view_today");
      for (i = 0; i < view_today_class.length; i++) {
        view_today_class[i].innerHTML = getToday();
      }
    };

    function getToday() {
      var now = new Date();
      var year = now.getFullYear();
      var mon = now.getMonth() + 1; //１を足すこと
      var day = now.getDate();
      var you = now.getDay(); //曜日(0～6=日～土)

      //曜日の選択肢
      var youbi = new Array("日", "月", "火", "水", "木", "金", "土");
      //出力用
      var s = year + "年" + mon + "月" + day + "日 (" + youbi[you] + ")";
      return s;
    }
  </script>

</body>

</html>
