<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>flexslider sample 2</title>
  <link rel="stylesheet" href="flexslider.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

  <!-- flexslider lib -->
  <script src="jquery.flexslider.js"></script>

  <!-- flexslider script -->
  <script type="text/javascript" charset="utf-8">
    $(window).load(function() {
      console.log('hello');
      $(".flexslider").flexslider({
        slideshowSpeed: 1000,
        controlNav: false,
        pauseOnHover: false,
        pauseOnAction: false,
        slideshow: true,
      });
    });
  </script>

</head>

<body>
  <div class="site">
    <div id="main" class="site-main">
      <div id="demo">
        <h2>【jQuery】FlexSlider のサンプル・デモ</h2>

        <div class="window">

          <div class="flexslider">
            <ul class="slides">
              <li><img src="img/main_visual_13-0x0.jpg" width="640" height="300" /"></li>
              <li><img src="img/main_visual_2-0x0.jpg" width="640" height="300" /"></li>
              <li><img src="img/main_visual_6-0x0.jpg" width="640" height="300" /"></li>
              <li><img src="img/main_visual_7-0x0.jpg" width="640" height="300" /"></li>
              <li><img src="img/main_visual_111-0x0.jpg" width="640" height="300" /"></li>
            </ul>
          </div>

        </div>

      </div>
    </div>

  </div>
</body>

</html>
