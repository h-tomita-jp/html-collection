<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <title>animate.cssを使った4コマアニメ</title>
</head>

<body>

  <div id="box">
    <div id="back" class="cell"><img src="img/back.jpg"></div>
    <div id="move1" class="cell move animated fadeInLeft"><img src="img/left.png"></div>
    <div id="move2" class="cell move animated zoomIn"><img src="img/center.png"></div>
    <div id="move3" class="cell move animated fadeInRight"><img src="img/right.png"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
